<p>Tenant overview</p>

<div class="container-fluid">
  <div id="stage-2" class="row">
    <div class="content-tile col-sm-6 col-md-4 dark-blue-bg text-center">
      <p class="ap text-center">AP. 26</p>
      <span class="icon icon-icons_smiley1"></span>
      <!--<span>{{data.emoticon.state}}</span>-->
    </div>
    <div class="content-tile col-sm-6 col-md-4 light-grey-bg text-center">
      <p class="temp text-uppercase">Temperature indoors</p>
      <p class="temp_val"><a class="tvalue" href="#/list/{{data.roomtemperature.id}}">{{data.roomtemperature.value}}</a>°</p>
      <span class="icon icon-icons_thermometer2"></span>
    </div>
    <div class="content-tile col-sm-6 col-md-4 light-grey-bg text-center">
      <p class="temp text-uppercase">Radiator Temperature</p>
      <p class="temp_val"><a class="tvalue" href="#/list/{{data.radiatortemperature.id}}">{{data.radiatortemperature.value}}</a>°</p>
      <span class="icon icon-icons_radiator"></span>
    </div>    
    <div class="content-tile col-sm-6 col-md-4 dark-blue-bg text-center histo">
      <div class="plus-button"><img src="images/plus_button.svg" alt=""></div>
      <p class="temp text-uppercase hist">History</p>
      <span></span>
      <span class="icon icon-icons_history"></span>
      <!--<a href="#/list/{{data.notifications.latest.id}}">Count: {{data.notifications.amount}} Latest {{data.notifications.latest.message}}</a>-->
    </div>  
    <div class="content-tile col-sm-6 col-md-4 dark-blue-bg text-center">
      <div class="plus-button"><img src="images/plus_button.svg" alt=""></div>
      <p class="temp text-uppercase alert_text">Alerts</p>
      <img src="images/alert_icon.svg" alt="">     
    </div>     
    <div class="content-tile col-sm-6 col-md-4 dark-blue-bg text-center">
      <p class="temp text-uppercase">Weather</p>
      <p><span class="tvalue weather">{{data.weather.message}}  {{data.weather.temperature}} C&deg;</span></p>
      <span class="icon icon-icons_cloud"></span>
    </div> 
    <div class="content-tile col-sm-6 col-md-4 dark-blue-bg text-center building">
      <div class="plus-button"><img src="images/plus_button.svg" alt=""></div>
      <p class="temp text-uppercase hist">Building overview</p>
      <span class="icon icon-icons_building"></span>
    </div>          
  </div>
</div>
